{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Add Transaction</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Amount -->
        <div>
            <label class="block mb-1 font-semibold">Amount</label>
            <input type="number" step="0.01" name="amount" placeholder="Enter amount" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Transaction Type -->
        <div>
            <label class="block mb-1 font-semibold">Type</label>
            <select name="transaction_type" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Select type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <!-- Category -->
        <div>
            <label class="block mb-1 font-semibold">Category</label>
            <select name="category" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Select category</option>
                {% for c in categories %}
                    <option value="{{ c.id }}">{{ c }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Description -->
        <div>
            <label class="block mb-1 font-semibold">Description</label>
            <textarea name="description" rows="3" placeholder="Optional" 
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600 transition">
            Save Transaction
        </button>
    </form>

</div>
{% endblock %}
